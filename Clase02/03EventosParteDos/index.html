<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nombre: <input type="text" id="txtNombre"><br>
    Apellido: <input type="text" id="txtApellido"><br>
    <button id="btnConcatenar">Concatenar</button><br>
    <input type="text" id="txtResultado" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#btnConcatenar").click(function(){
                var nombre = $("#txtNombre").val();
                var apellido = $("#txtApellido").val();
                var resultado = nombre + " " + apellido;

                $("#txtResultado").val(resultado);
            });
        });
    </script>
</body>
</html>
