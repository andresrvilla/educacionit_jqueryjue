<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="contenidoExterno" style="width: 300px; height: 200px;">

    </div>
    <div id="respuestaJsonGet">

    </div>
    <select id="miSelect">

    </select>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $("#contenidoExterno").load("https://jsonplaceholder.typicode.com/todos/1");

        $.get("https://jsonplaceholder.typicode.com/todos", function (datos) {
            console.log(datos);
        })

        $.post("https://jsonplaceholder.typicode.com/comments", {
            data: "algo",
            titulo: "Otra cosa"
        }, function (datos) {
            console.log(datos);
        })

        $.get("https://jsonplaceholder.typicode.com/users", function (datos) {
            for (var i = 0; i < datos.length; i++) {
                var nuevoOption = $("<option>",{
                    value: datos[i].id,
                    text: datos[i].name
                })

                $("#miSelect").append(nuevoOption);
            }
        })
    </script>
</body>

</html>
